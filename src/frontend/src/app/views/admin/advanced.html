<div class="row">
  <div id="ConfigSidebarBox" class="col-md-3" data-ng-include="'views/admin/sidebar.html'"></div>
  <div class="col-md-9">
    <div class="row">
      <form name="advancedForm" data-ng-controller="AdminAdvancedCtrl" novalidate>
        <uib-tabset class="tab-content">
          <uib-tab data-ng-repeat="tab in tabs" heading="{{tab.title | translate}}" active="tab.active" disable="tab.disabled">
          <div data-ng-include="tab.template" data-ng-controller="tab.ctrl"></div>
          </uib-tab>
        </uib-tabset>

        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button class="btn btn-success"
                      data-ng-disabled="advancedForm.$invalid"
                      data-ng-click="updateNode(admin.node)" type="submit">
                <i class="glyphicon glyphicon-ok"></i>
                <span data-translate>Save</span>
              </button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
