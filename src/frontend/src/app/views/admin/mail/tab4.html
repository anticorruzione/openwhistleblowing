<div class="row">
  <div class="col-md-8">
    <div class="form-group">
      <label data-translate>Exception reporting email address</label>
      <input class="form-control" data-ng-model="admin.notification.exception_email_address" name="email" type="text" data-ng-pattern="email_regexp" />
      <p class="text-red" data-ng-if="notificationForm.email.$error.pattern">
        <span data-translate>Invalid email address</span>
      </p>
    </div>

    <div data-ng-show="admin.notification.exception_email_pgp_key_info">
      <div class="alert alert-success">
        <span data-translate>Encryption is enabled!</span>
      </div>

      <p>
        <span data-translate>PGP key details</span>
        <br />
        <span data-translate>The fingerprint is:</span>
        <b>{{admin.notification.exception_email_pgp_key_fingerprint}}</b>
      </p>

      <div>
        <pre>{{admin.notification.exception_email_pgp_key_info}}</pre>
      </div>

      <div class="form-group" data-ng-show="admin.notification.exception_email_pgp_key_fingerprint">
        <input data-ng-model="admin.notification.exception_email_pgp_key_remove" type="checkbox">
        <label data-translate>Remove the PGP key</label>
      </div>
    </div>

    <div class="form-group" data-ng-hide="admin.notification.exception_email_pgp_key_fingerprint">
      <div class="alert alert-danger">
        <div data-translate>Encryption has not been enabled!</div>
        <div data-translate>Email notifications won't be encrypted.</div>
      </div>
    </div>

    <div class="form-group" data-ng-hide="admin.notification.exception_email_pgp_key_fingerprint">
      <label data-translate>Set up encryption by providing a PGP public key</label>
      <textarea class="form-control" data-ng-attr-placeholder="{{'Copy and paste the PGP public key here' | translate}}" data-ng-model="admin.notification.exception_email_pgp_key_public"></textarea>
    </div>
  </div>
</div>
