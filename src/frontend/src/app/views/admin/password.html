<div class="row">
  <div id="ConfigSidebarBox" class="col-md-3" data-ng-include="'views/admin/sidebar.html'"></div>
  <div class="col-md-9">
    <form name="nodeConfigForm" data-ng-controller="AdminPasswordCtrl" novalidate>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group col-md-8">
            <label><b><span data-translate>Current Password</span></b></label>
            <input class="form-control" data-ng-model="admin.node.old_password" type="password">
            <p class="text-red" data-ng-show="missing_old_password && admin.node.password">
            <span data-translate>Old password confirmation required</span></p>
          </div>

          <div class="form-group col-md-8">
            <label><b><span data-translate>New Password</span></b></label>
            <input class="form-control" data-ng-model="admin.node.password" type="password">
            <p class="text-red" data-ng-show="unsafe_password">
              <span data-translate>The choosen password is unsafe, it should have</span>:
            </p>
            <ul>
              <li class="text-red" data-ng-hide="pwdHasLetter">
              <span data-translate>At least one letter</span></li>
              <li class="text-red" data-ng-hide="pwdHasNumber">
              <span data-translate>At least one number</span></li>
              <li class="text-red" data-ng-hide="pwdValidLength">
              <span data-translate>At least 8 characters</span></li>
            </ul>
          </div>

          <div class="form-group col-md-8">
            <label><b><span data-translate>Type your new password again</span></b></label>
            <input class="form-control" data-ng-model="admin.node.check_password" type="password">
            <p class="text-red" data-ng-show="mismatch_password">
            <span data-translate>The two passwords do not match</span></p>
          </div>

          <div class="form-group col-md-8">
            <button class="btn btn-success"
                    data-ng-disabled="nodeConfigForm.$invalid || nodeConfigForm.$pristine || mismatch_password || unsafe_password || missing_old_password"
                    data-ng-click="updateNode(admin.node)" type="submit">
              <i class="glyphicon glyphicon-ok"></i>
            <span data-translate>Save</span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
