<div class="addFieldFromTemplate">
  <div class="editorTitle" data-translate>Add question from template</div>
  <div class="form-inline">
    <div class="form-group">
      <div class="input-group">
        <select class="form-control" data-ng-model="template_id" data-ng-options="f.id as f.label for f in admin.fieldtemplates"></select>
        <span class="input-group-btn keybutton">
          <button data-ng-click="add_field_from_template(template_id)" class="btn btn-primary"
                  data-ng-disabled="template_id === undefined" type="submit">
            <i class="glyphicon glyphicon-plus-sign"></i>
            <span data-translate>Add</span>
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
