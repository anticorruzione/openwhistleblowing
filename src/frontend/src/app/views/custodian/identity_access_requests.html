<div data-ng-controller="CustodianIdentityAccessRequestsCtrl">
  <div class="row">
    <div class="col-md-12">
      <span class="pull-left">
        <span id="link-reload"
              data-ng-click="reload()"
              uib-popover="{{'Refresh page' | translate}}"
              popover-placement="top"
              popover-trigger="mouseenter"
              class="btn btn-default">
          <span class="glyphicon glyphicon-refresh"></span>
        </span>
      </span>
      <span class="pull-right">
        <a id="receiver-link-preferences"
           href="#!/receiver/preferences"
           uib-popover="{{'Preferences' | translate}}"
           popover-placement="top"
           popover-trigger="mouseenter"
           class="btn btn-default">
            <span class="glyphicon glyphicon-cog"></span>
        </a>
      </span>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th data-translate>Request date</th>
            <th data-translate>Submission date</th>
            <th data-translate>User</th>
            <th data-translate>Request motivation</th>
            <th data-translate>Authorization</th>
            <th data-translate>Link</th>
          </tr>
        </thead>
        <tbody>
          <tr id="iar-{{$index}}" data-ng-repeat="iar in iars | filter:search" >
            <td>{{iar.request_date | date:'dd-MM-yyyy HH:mm'}}</td>
            <td>{{iar.submission_date | date:'dd-MM-yyyy HH:mm'}}</td>
            <td>{{iar.request_user_name | date:'dd-MM-yyyy HH:mm'}}</td>
            <td>{{iar.request_motivation | date:'dd-MM-yyyy HH:mm'}}</td>
            <td>
              <button class="btn btn-xs btn-primary" data-ng-click="authorize_identity_access_request(iar.id)" data-translate>Authorize</button>&nbsp;
              <button class="btn btn-xs btn-danger" data-ng-click="file_denied_identity_access_reply(iar.id)" data-translate>Deny</button>
            </td>
            <td>
              <button class="btn btn-xs btn-success" data-ng-click="go('/status/' + iar.receivertip_id)">Vai alla segnalazione</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
