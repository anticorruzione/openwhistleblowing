<div class="form-group" data-ng-class="{'has-error': preferencesForm.oldpassword.$error.required}">
  <label>
    <span data-translate>Current Password</span>
    <span class="text-red" uib-popover="{{'This field is mandatory' | translate}}" popover-placement="right" popover-trigger="mouseenter">*</span>
  </label>
  <input class="form-control" name="oldpassword" data-ng-model="preferences.old_password" type="password" required>
  <p class="text-red" data-ng-show="preferencesForm.oldpassword.$error.required">
    <span data-translate>Old password confirmation required</span>
  </p>
</div>

<div class="form-group" data-ng-class="{'has-error': (preferencesForm.password.$error.required || unsafe_password)}">
  <label>
    <span data-translate>New Password</span>
    <span class="text-red" uib-popover="{{'This field is mandatory' | translate}}" popover-placement="right" popover-trigger="mouseenter">*</span>
  </label>
  <input class="form-control" name="password" data-ng-model="preferences.password" type="password" required>
  <p class="text-red" data-ng-show="unsafe_password">
    <span data-translate>The choosen password is unsafe, it should have</span>:
  </p>
  <ul>
    <li class="text-red" data-ng-hide="pwdHasLetter">
      <span data-translate>At least one letter</span>
    </li>
    <li class="text-red" data-ng-hide="pwdHasNumber">
      <span data-translate>At least one number</span>
    </li>
    <li class="text-red" data-ng-hide="pwdValidLength">
      <span data-translate>At least 8 characters</span>
    </li>
  </ul>
</div>

<div class="form-group" data-ng-class="{'has-error': (preferencesForm.checkpassword.$error.required || mismatch_password)}">
  <label>
    <span data-translate>Type your new password again</span>
    <span class="text-red" uib-popover="{{'This field is mandatory' | translate}}" popover-placement="right" popover-trigger="mouseenter">*</span>
  </label>
  <input class="form-control" name="checkpassword" data-ng-model="preferences.check_password" type="password" required>
  <p class="text-red" data-ng-show="mismatch_password">
    <span data-translate>The two passwords do not match</span>
  </p>
</div>

<button type="submit" class="btn btn-success" data-ng-disabled="invalid" data-ng-click="pass_save()">
  <i class="glyphicon glyphicon-ok"></i>
  <span data-translate>Save</span>
</button>
