<div data-ng-show="preferences.pgp_key_status === 'enabled'">
  <div class="alert alert-success">
    <span data-translate>Encryption is enabled!</span>
    <span data-translate>Email notifications will be encrypted.</span>
  </div>

  <div>
    <label data-translate>Details of the PGP key:</label>
    <div>
      <span data-translate>The fingerprint is:</span>
      <b>{{preferences.pgp_key_fingerprint}}</b>
    </div>
  </div>

  <div class="preformatted">{{preferences.pgp_key_info}}</div>

  <div class="form-group">
    <input data-ng-model="preferences.pgp_key_remove" type="checkbox">
    <label data-translate>Remove the PGP key</label>
  </div>
</div>

<div class="form-group" data-ng-hide="preferences.pgp_key_status === 'enabled'">
  <div class="alert alert-danger">
    <div data-translate>Encryption has not been enabled!</div>
    <div data-translate>Email notifications won't be encrypted.</div>
  </div>
  <div>
    <label data-translate>Set a PGP key for email notifications encryption</label>
    <textarea class="form-control" data-ng-attr-placeholder="{{'Copy and paste the PGP public key here' | translate}}" data-ng-model="preferences.pgp_key_public"></textarea>
  </div>
</div>

<div class="form-group">
  <button type="submit" class="btn btn-success" data-ng-click="pref_save()">
    <i class="glyphicon glyphicon-ok"></i>
    <span data-translate>Update notification and encryption settings</span>
  </button>
</div>
