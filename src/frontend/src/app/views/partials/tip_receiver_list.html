<div id="TipPageReceiversInfoBox" class="panel panel-default" data-ng-init="collapsed = false">
  <div class="panel-heading" data-ng-click="collapsed = !collapsed" data-ng-keypress="eventDismiss(); $event.stopPropagation();">
    <div>
      <span data-translate>Recipient list</span>
      <span class="pull-right">
        <i data-ng-if="!collapsed" class="glyphicon glyphicon-collapse-down" uib-popover="{{'Collapse' | translate}}" popover-placement="left" popover-trigger="mouseenter"></i>
        <i data-ng-if="collapsed" class="glyphicon glyphicon-fullscreen" uib-popover="{{'Expand' | translate}}" popover-placement="left" popover-trigger="mouseenter"></i>
      </span>
    </div>
  </div>
  <div class="TipPageSectionContent panel-body" data-ng-show="!collapsed">
    <div>
      <span data-ng-repeat="receiver in tip.receivers | orderBy:'name'">
        <span id="receiver-{{$index}}">
          <span class="label label-primary" data-ng-show="receiver.last_access > tip.update_date" uib-popover="{{'The recipient has already read the latest update' | translate}}" popover-placement="top" popover-trigger="mouseenter">
            <i class="glyphicon glyphicon-ok"></i>
            <span>{{::receiver.name}}</span>
          </span>
          <span class="label label-warning" data-ng-show="receiver.last_access <= tip.update_date" uib-popover="{{'The recipient has not read the latest update yet' | translate}}" popover-placement="top" popover-trigger="mouseenter">
            <span>{{::receiver.name}}</span>
          </span>
        </span>
      </span>
    </div>
  </div>
</div>
