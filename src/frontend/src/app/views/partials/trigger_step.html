<div class="modal-header">
  <button type="button" class="close" aria-hidden="true" data-ng-click="cancel()">
    <i class="glyphicon glyphicon glyphicon-remove-circle"></i>
  </button>
  <div class="modal-title" data-translate>Trigger step</div>
</div>
<div class="modal-body">
  <div class="alert alert-default">
    <div data-translate>Select the step to be triggered when this option is selected</div>
    <select class="form-control" data-ng-model="args.trigger_step" data-ng-options="step.id as step.label for step in context.steps | orderBy:'label'"></select>
  </div>
</div>
<div class="modal-footer">
  <a id="modal-action-cancel" class="btn btn-default" data-ng-click="cancel()">
    <i class="glyphicon glyphicon-remove"></i>
    <span data-translate>Cancel</span>
  </a>
  <a id="modal-action-ok" class="btn btn-danger" data-ng-click="args.trigger_step = ''; cancel()">
    <i class="glyphicon glyphicon-ok"></i>
    <span data-translate>Reset</span>
  </a>
  <a id="modal-action-ok" class="btn btn-primary" data-ng-click="ok()">
    <i class="glyphicon glyphicon-ok"></i>
    <span data-translate>Confirm</span>
  </a>
</div>
