<div data-ng-controller="UserCtrl">
  <div id="LanguagePickerBox" class="languagePick row" data-ng-show="show_language_selector">
    <div class="pull-right">
      <select class="form-control" data-ng-model="language" data-ng-options="item.code as item.name for item in languages_enabled_selector"></select>
    </div>
  </div>
  <div id="LoginStatusBox" class="row" data-ng-if="showLoginForm() || session">
    <div data-ng-show="session" class="pull-right">
      <span id="LoginRoleText">
        <label>
          <span data-translate>Currently logged in</span>
          (<a data-ng-href="{{session.homepage}}">{{session.role}}</a>)
        </label>
      </span>
     <span id="PreferencesLinkBox" data-ng-if="session.role != 'whistleblower'">
       <span class="text-separator">|</span>
       <span>
         <a id="PreferencesLink" data-ng-href="{{session.preferencespage}}" data-translate>Preferences</a>
       </span>
      </span>
      <span id="LogoutLinkBox">
        <span class="text-separator">|</span>
        <span>
          <a id="LogoutLink" href="" data-ng-click="logout()" data-translate>Logout</a>
        </span>
      </span>
    </div>
    <div data-ng-if="showLoginForm() && !session" class="pull-right">
      <div data-translate>Have you already filed a submission? Enter your key code.</div>
      <div data-ng-include="'views/partials/wb_login.html'"></div>
      <div class="row LoginErrorBox" data-ng-show="errors[0].code == 29">
        <div class="col-md-12">
          <div class="alert alert-danger">
            <div data-translate>The key code is either invalid or the submission has expired.</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
