<div id="TipPageReceiversInfoBox" class="panel panel-default" data-ng-init="collapsed = false">
  <div class="panel-heading" data-ng-click="collapsed = !collapsed" data-ng-keypress="eventDismiss(); $event.stopPropagation();">
    <div>
      <span>Stato della segnalazione</span>
      <span class="pull-right">
        <i data-ng-if="!collapsed" class="glyphicon glyphicon-collapse-down" uib-popover="{{'Collapse' | translate}}" popover-placement="left" popover-trigger="mouseenter"></i>
        <i data-ng-if="collapsed" class="glyphicon glyphicon-fullscreen" uib-popover="{{'Expand' | translate}}" popover-placement="left" popover-trigger="mouseenter"></i>
      </span>
    </div>
  </div>
  <div class="TipPageSectionContent panel-body" data-ng-show="!collapsed">
    <div class="submissionField">
       <label>Stato:</label>&nbsp;
       <select class="form-control" data-ng-disabled="session.role === 'custodian'" ng-model="tip.statusId" ng-change="updateTipStatus()">
          <option data-ng-repeat="status in tipStates" value="{{status.id}}">{{::status.description}}</option>
       </select>
     </div>
     <div class="submissionField">
       <label>Data presa in carico:</label>&nbsp; 
       {{::tip.working_date | date:'dd-MM-yyyy'}}
     </div>
     <div class="submissionField">
        <label>Assegnato a:</label>
        <select class="form-control" data-ng-disabled="session.role === 'custodian'" ng-model="tip.receiverId" ng-change="updateTipReceiver()">
          <option data-ng-repeat="receiver in tipReceivers" value="{{receiver.id}}">{{::receiver.name}}</option>
        </select>
       </div>
     <div class="submissionField">
       <label>Data assegnazione:</label>&nbsp;
         {{::tip.assigned_date | date:'dd-MM-yyyy'}}
     </div>
   </div>
 </div>
