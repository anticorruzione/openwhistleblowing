<div class="row">
  <div class="col-md-12">
    <form class="row tab-content" name="preferencesForm" novalidate>
      <uib-tabset>
        <uib-tab data-ng-repeat="tab in tabs" heading="{{tab.title | translate}}" active="tab.active" disable="tab.disabled">
          <div data-ng-include="tab.template" data-ng-controller="tab.ctrl"></div>
        </uib-tab>
      </uib-tabset>
    </form>
  </div> 
</div>
