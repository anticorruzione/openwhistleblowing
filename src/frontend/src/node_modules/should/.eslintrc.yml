---
root: true

extends: eslint:recommended

env:
  node: true
  mocha: true
  browser: true

# enable ECMAScript features
ecmaFeatures:
  modules: true

rules:
  quotes: 0
  indent: 0
  require-jsdoc: 0
  eqeqeq: 0
  curly: 0
  space-after-keywords: 0
  no-invalid-this: 0
  default-case: 0
  no-nested-ternary: 0
  no-underscore-dangle: 0
  func-style: 0
  new-cap: 0
  callback-return: 0
  no-loop-func: 0
  semi: [1, "always"]
  strict: 0
  space-after-keywords: 0
  space-before-function-paren: [1, "never"]
  space-before-blocks: [1, "always"]
  space-before-keywords: [1, "always"]
  no-sequences: 2
  comma-style: [2, "last"]
  dot-notation: 1
  dot-location: [2, "property"]

  global-require: 2
  no-path-concat: 2
